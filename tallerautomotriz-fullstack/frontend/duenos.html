<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css">
  <link rel="stylesheet" href="/../css/styles.css">
  <title>Taller los chamorros</title>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg " style="background-color: #e3f2fd;">
      <a class="navbar-brand" href="#">Taller Mecanica</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
        aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor03">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/tallerautomotriz-fullstack/frontend/index.html">Vehiculos <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/tallerautomotriz-fullstack/frontend/mecanicos.html">Mecanicos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/tallerautomotriz-fullstack/frontend/diagnosticos.html">Diagnosticos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/front-js/duenos.html">Dueños</a>
          </li>
        </ul>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="actions-menu">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Nuevo 
      </button>
    </div>
    <table class="table table-stripped table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tipo Identificación</th>
          <th scope="col"># Identificación</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">País</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="lista-mecanicos">
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nuevo Dueño</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="form">
            <input type="hidden" id="indice">
            <div class="form-row">
              <div class="col">
                <select class="form-control" id="tipoidentificacion">
                  <option>Tipo Identificación</option>
                  <option>Cedula</option>
                  <option>Pasaporte</option>
                  <option>Cedula Extranjeria</option>
                  <option>Otro</option>
                </select>
              </div>
              <div class="col">
                <input type="text" name="identificacion" id="identificacion" class="form-control"
                  placeholder="Identificación">
              </div>
            </div>
            <div class="form-row">
              <div class="col">
                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre">
              </div>
              <div class="col">
                <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Apellido">
              </div>
              <div class="col">
                <input type="text" name="pais" id="pais" class="form-control" placeholder="pais">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn-guardar">Crear</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.13.0/js/v4-shims.js"></script>
  <script src="/tallerautomotriz-fullstack/frontend/js/duenos.js"></script>
</body>

</html>
